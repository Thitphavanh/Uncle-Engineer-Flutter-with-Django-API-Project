<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
</head>
<body>
    <h1>Password Reset</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
    {% if errors %}
        <ul>
            {% for field, error in errors.items %}
                <li>{{ field }}: {{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
